<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="header-theme">
    <div class="header-theme__bg">
      <img class="header-theme__logo" src="assets/images/logo.svg" alt="Browser extensions manager UI">
      <img  id="theme-toggle" src="assets/images/icon-sun.svg" alt="Change theme">
    </div>
  </header>
  <main>
    <nav>
      <h1>Extensions List</h1>
      <div class="buttons">
        <button class=" filter btn-all active">All</button>
        <button class=" filter btn-active">Active</button>
        <button class=" filter btn-inactive">Inactive</button>
      </div>
    </nav>

    <p class="empty">No itens</p>

    <section class="container-cards">
      <div class="card">
        <div class="card__header">
          <img src="assets/images/logo-devlens.svg" alt="icon card">
          <div class="card__header__text">
            <h2>DevLens</h2>
            <p>Quickly inspect page layouts and visualize element boundaries</p>
          </div>
        </div>
        <div class="card__footer">
          <button class="btn-remove">Remove</button>
          <button class="button-toggle" aria-label="Enable or disable extension"><i class="fa-solid fa-toggle-off"></i></button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/index.js"></script>
  <script src="js/darkMode.js"></script>
</body>
</html>
